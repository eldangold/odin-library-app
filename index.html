<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <script src="script.js" defer></script>
    <title>Odin Library</title>
</head>

<body>
    <div id="main-container">
        <div class="control-buttons">
            <button id="open-add-book-dialog" class="control-button">Add new book</button>
            <button class="control-button" id="clearLibrary">Remove all books</button>
        </div>
        <div id="bookshelf"></div>
        <dialog id="add-book-dialog">
            <form id="form">
                <label>
                    Book name
                    <input type="text" name="title" placeholder="Example: Alice's Adventures in Wonderland" required>
                </label>
                <label>
                    Author
                    <input type="text" name="author" placeholder="Example: Lewis Carroll">
                </label>
                <label>
                    Pages count
                    <input type="number" min="1" name="pages" required>
                </label>
                <label class="label-read-status">
                    Is book read?
                    <input type="checkbox" name="isRead">
                </label>
            </form>
            <div class="form-buttons">
                <button class="form-button" type="submit" id="submit-book" form="form">Add</button>
                <button class="form-button" id="close-add-book-dialog">Cancel</button>
            </div>
        </dialog>
    </div>
</body>

</html>
